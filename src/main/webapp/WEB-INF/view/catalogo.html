<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">
    <meta charset="utf-8" />
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title th:text="#{catalogo.page.title}">Cat√°logo de productos</title>
</head>

<body>

    <style type="text/css">
        .btn-product{
            width: 100%;
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-sm-6 col-md-4" th:each="producto : ${listaProductos}">
                    <div class="thumbnail">
                        <h4 class="text-center"><span class="label label-info" th:text="${producto.categoria}">Categoria Producto</span></h4>
                        <img src="http://placehold.it/650x450'}" th:src="${producto.imagen}" class="img-responsive"/>
                        <div class="caption">
                            <div class="row">
                                <div class="col-md-6 col-xs-6">
                                    <h3 th:text="${producto.nombre}">Nombre producto</h3>
                                </div>
                                <div class="col-md-6 col-xs-6 price">
                                    <h3>
                                        <label th:text="${producto.precio}">$123.45</label>
                                    </h3>
                                </div>
                            </div>
                            <p th:text="${#strings.abbreviate(producto.descripcion,128)}">Descripcion breve producto</p>
                            <div class="row">
                                <div class="col-md-6">
                                    <a class="btn btn-primary btn-product"><span class="glyphicon glyphicon-thumbs-up"></span> Like</a>
                                </div>
                                <div class="col-md-6">
                                    <a href="#" class="btn btn-success btn-product"><span class="glyphicon glyphicon-shopping-cart"></span> Buy</a></div>
                            </div>

                            <p> </p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail" >
                        <h4 class="text-center"><span class="label label-info">Apple</span></h4>
                        <img src="http://placehold.it/650x450&text=iPhone 6" class="img-responsive">
                        <div class="caption">
                            <div class="row">
                                <div class="col-md-6 col-xs-6">
                                    <h3>iPhone 6</h3>
                                </div>
                                <div class="col-md-6 col-xs-6 price">
                                    <h3>
                                        <label>$749.99</label></h3>
                                </div>
                            </div>
                            <p>32GB, 64Bit, 1080HD, 4.7 inches, iOS 8</p>
                            <div class="row">
                                <div class="col-md-6">
                                    <a class="btn btn-primary btn-product"><span class="glyphicon glyphicon-thumbs-up"></span> Like</a>
                                </div>
                                <div class="col-md-6">
                                    <a href="#" class="btn btn-success btn-product"><span class="glyphicon glyphicon-shopping-cart"></span> Buy</a></div>
                            </div>

                            <p> </p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail" >
                        <h4 class="text-center"><span class="label label-info">Nokia</span></h4>
                        <img src="http://placehold.it/650x450&text=Lumia 1520" class="img-responsive">
                        <div class="caption">
                            <div class="row">
                                <div class="col-md-6 col-xs-6">
                                    <h3>Lumia 1520</h3>
                                </div>
                                <div class="col-md-6 col-xs-6 price">
                                    <h3>
                                        <label>$749.00</label></h3>
                                </div>
                            </div>
                            <p>32GB, 4GB Ram, 1080HD, 6.3 inches, WP 8</p>
                            <div class="row">
                                <div class="col-md-6">
                                    <a class="btn btn-primary btn-product"><span class="glyphicon glyphicon-thumbs-up"></span> Like</a>
                                </div>
                                <div class="col-md-6">
                                    <a href="#" class="btn btn-success btn-product"><span class="glyphicon glyphicon-shopping-cart"></span> Buy</a></div>
                            </div>

                            <p> </p>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

</body>
</html>

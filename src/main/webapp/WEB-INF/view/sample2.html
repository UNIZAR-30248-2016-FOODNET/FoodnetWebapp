<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../resources/css/style.css" th:href="@{/resources/css/style.css}" />
    <title th:text="#{user.page.title}">Title</title>
</head>

        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${listica}">
            <td th:text="${p.getName()}">Name</td>
            <td th:text="${p.getBrand()}">Brand</td>
        </tr>

            <td>user</td>
            <td><a href="#">del</a> | <a href="#">edit</a></td>
        </tr>
        <tr th:remove="all">
            <td>3</td>

            <td>tjeff</td>
            <td>user</td>

    </table>

    <form action="#" th:action="@{/productos/create}" th:object="${productObject}" method="post">
        <table class="box-table-a">
            <caption th:text="#{${producttype + '.user.table.caption'}}">New User</caption>
            <thead>
            <tr>
                <th th:text="#{producto.name.label}">Name</th>
                <th th:text="#{producto.brand.label}">Brand</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input type="text" th:field="*{name}"/></td>
                <td><input type="text" th:field="*{brand}"/></td>
            </tr>
            <tr>
                <td>
                    <button type="submit" th:text="#{${producttype + '.user.button.label'}}">Action</button>
                </td>

                <td></td>

            </tr>
            </tbody>
